<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script> 
  function calcLeague(){
    const LEAGUEDUES = 5.00;
    const COURSEFEES = 14.50;
    const WEEKS = 16;

    var dues = LEAGUEDUES * WEEKS;
    var fees = COURSEFEES * WEEKS;
    var total = dues + fees;

    document.getElementById("league").value = "$" + dues.toFixed(2);
    document.getElementById("fee").value = "$" + fees.toFixed(2);
    document.getElementById("total").value = "$" + total.toFixed(2);
  }
</script> 
</head>

<body onload="calcLeague();">
<div id="wrapper">
<div id="header">
  <img src="images/hio-logo.png" width="102" height="150" alt="Company Logo" class="formatimage"/>
  <h1> Hole in ONE</h1>
 
</div>

<li> <a href="contact.html"> Contact </a> </li>

</ul>

</div>
<div id="main">
<div id="col1">
<div id="sub1"><img src="images/golfer4.jpg" width="220" height="290" alt="Pro Golfer"/></div>
<div id="sub2"><p> Join Now</p></div>

</div>

<div id="col4">

<form>
<div id="lefta">
<h2>Our league is 16 weeks long. </h2>
<p>League dues are $5 per week, and course fees are $14.50 per week.</p>

</div> 
<div id="righta">
<input type="text" name="league"  id="league" readonly="readonly"/>League Dues
<br />
<input type="text" name="fee"  id="fee" readonly="readonly"/>Golf Course Fees
<br />
<input type="text" name="total"  id="total" readonly="readonly"/>Total for the Season
</div> 
</form> 
</div>
</div>

<p> For more information, contact the League Director</p>

</div>



</div>
