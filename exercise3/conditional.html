<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Conditional Statements</title>
<link href="site.css" rel="stylesheet">
<script>
  var luckyNumber = parseInt(prompt("What is your lucky number?", ""));
  while (isNaN(luckyNumber)) {
    luckyNumber = prompt("Please, tell me your lucky number.", "");
  }
</script>
</head>

<body>
<div class="wrapper">
  <header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
  <div class="content">
    <div class="main">
      <h1>Using Conditional Statements</h1>
      <script>
        if (luckyNumber == 7) {
          document.write("<p id='p1'>Hey, 7 is my lucky number too! </p>");
          document.getElementById("p1").style.color = "red";
        } else if (luckyNumber == 13 || luckyNumber == 24) {
          document.write("<p id='p2'>Wooh. " + luckyNumber + "? That's an unlucky number!</p>");
          document.getElementById("p2").style.cssText = "color: green; font-weight: bold;";
        } else {
          document.write("<p>The number " + luckyNumber + " is lucky for you!</p>");
        }
	    </script> 
    </div>
  </div>
  <footer>
   <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </footer>
</div>
</body>
</html>
